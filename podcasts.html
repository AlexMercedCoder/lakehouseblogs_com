<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apache Iceberg Podcasts</title>
  <meta name="description" content="Listen to podcast episodes dedicated to Apache Iceberg and modern data lakehouse architecture." />
  <link rel="canonical" href="https://lakehouseblogs.com/podcasts.html" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lakehouseblogs.com/podcasts.html" />
  <meta property="og:title" content="Apache Iceberg Podcasts" />
  <meta property="og:description" content="A collection of podcast episodes exploring Apache Iceberg, data engineering, and lakehouse usage." />
  <meta property="og:image" content="https://lakehouseblogs.com/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Apache Iceberg Podcasts" />
  <meta name="twitter:description" content="Listen to podcast episodes dedicated to Apache Iceberg and data lakehouse architecture." />

  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="brand__dot"></span>
        <a href="index.html" style="text-decoration:none;">LakehouseBlogs</a>
      </div>
      <div class="header-actions">
        <a href="index.html" class="btn">Back to Home</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container hero-inner">
      <h1>Apache Iceberg Podcasts</h1>
      <p>Episodes focused on Apache Iceberg (last 4 years).</p>
    </div>
  </section>

  <!-- Main -->
  <main class="container" style="margin-top:2rem;">
     <!-- We will inject content here via staticgen.js -->
     <div id="podcasts-root"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>LakehouseBlogs.com is an open-source project. Contribute via pull request.</p>
      <a class="repo-link" href="https://github.com/AlexMercedCoder/lakehouseblogs_com" target="_blank" rel="noopener">GitHub Repository</a>
    </div>
  </footer>
  <script src="podcasts.js" defer></script>
</body>
</html>
