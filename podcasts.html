<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apache Iceberg Podcasts</title>
  <meta name="description" content="Listen to podcast episodes dedicated to Apache Iceberg and modern data lakehouse architecture." />
  <link rel="canonical" href="https://lakehouseblogs.com/podcasts.html" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />

  <meta property="og:image" content="https://lakehouseblogs.com/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Apache Iceberg Podcasts" />

  <link rel="stylesheet" href="podcasts.css" />
  <script src="podcasts.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>Apache Iceberg Podcasts</h1>
    <p class="subtitle">Episodes focused on Apache Iceberg (last 4 years)</p>
    <div class="controls">
      <input type="search" id="search" placeholder="Search by episode, podcast, etc." autocomplete="off" />
      <select id="yearFilter" aria-label="Filter by year">
        <option value="">All Years</option>
      </select>
    </div>
  </header>

  <main id="podcasts-root" class="container" role="region" aria-live="polite">
    <!-- JS will inject sections grouped by year -->
  </main>

  <footer class="site-footer">
    <div class="container">
      <a href="index.html" class="back-link">‚Üê Back to LakehouseBlogs</a>
